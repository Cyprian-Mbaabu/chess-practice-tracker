    <style>
        :root {
            --primary: #6C4AB6;
            --secondary: #8D72E1;
            --accent: #B9E0FF;
            --light: #F5F5F5;
            --dark: #2D2727;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
        }
        
        h1 {
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        h1 span {
            color: var(--secondary);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .date-display {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .day-type-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .day-type-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .day-type-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .day-type-btn i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        #minimum-btn { background-color: var(--warning); }
        #school-btn { background-color: var(--success); }
        #holiday-btn { background-color: var(--danger); }
        
        .task-view {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .day-type-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: var(--dark);
        }
        
        .day-type-title .emoji {
            font-size: 1.5rem;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(108, 74, 182, 0.05);
            transition: all 0.2s;
        }
        
        .task-item:hover {
            background-color: rgba(108, 74, 182, 0.1);
        }
        
        .task-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-name i {
            color: var(--secondary);
        }
        
        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .counter-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background-color: var(--secondary);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }
        
        .counter-value {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
        }
        
        .target {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-left: 5px;
        }
        
        .save-btn {
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(108, 74, 182, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .save-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 74, 182, 0.4);
        }
        
        .calendar-view, .history-view {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendar-nav-btn {
            padding: 8px 12px;
            background-color: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-nav-btn:hover {
            background-color: var(--secondary);
            color: white;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            color: var(--secondary);
        }
        
        .calendar-day {
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .calendar-day.empty {
            visibility: hidden;
        }
        
        .calendar-day.today {
            font-weight: bold;
            border: 2px solid var(--primary);
            background-color: rgba(108, 74, 182, 0.1);
        }
        
        .calendar-day.has-data {
            font-weight: 600;
        }
        
        .day-minimum { 
            background-color: rgba(255, 152, 0, 0.15); 
            color: #E65100;
        }
        
        .day-school { 
            background-color: rgba(76, 175, 80, 0.15); 
            color: #2E7D32;
        }
        
        .day-holiday { 
            background-color: rgba(244, 67, 54, 0.15); 
            color: #C62828;
        }
        
        .day-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-top: 3px;
        }
        
        .day-minimum .day-indicator { background-color: var(--warning); }
        .day-school .day-indicator { background-color: var(--success); }
        .day-holiday .day-indicator { background-color: var(--danger); }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .history-item {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .history-item.minimum { 
            background-color: rgba(255, 152, 0, 0.1);
            border-left: 4px solid var(--warning);
        }
        
        .history-item.school { 
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success);
        }
        
        .history-item.holiday { 
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--danger);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .history-date {
            font-weight: 600;
            color: var(--dark);
        }
        
        .history-type {
            font-size: 0.9rem;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .history-type.minimum { background-color: rgba(255, 152, 0, 0.2); color: #E65100; }
        .history-type.school { background-color: rgba(76, 175, 80, 0.2); color: #2E7D32; }
        .history-type.holiday { background-color: rgba(244, 67, 54, 0.2); color: #C62828; }
        
        .history-details {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 8px;
            display: none;
        }
        
        .history-task {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9rem;
        }
        
        .history-task-name {
            color: var(--dark);
        }
        
        .history-task-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 12px 20px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(108, 74, 182, 0.3);
        }
        
        .nav-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 74, 182, 0.4);
        }
        
        .nav-btn i {
            font-size: 1.1rem;
        }
        
        .home-btn {
            display: none;
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: none;
        }
        
        .home-btn:hover {
            background-color: #e0e0e0;
        }
        
        /* Courses section */
        .courses-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .courses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .courses-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .courses-title i {
            color: var(--primary);
        }
        
        .edit-btn {
            background-color: transparent;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .edit-btn:hover {
            background-color: rgba(141, 114, 225, 0.1);
        }
        
        .courses-list {
            list-style-type: none;
        }
        
        .course-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .course-item:last-child {
            border-bottom: none;
        }
        
        .course-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .course-name {
            flex-grow: 1;
        }
        
        .course-name.completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .remove-course {
            color: #ff6b6b;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .course-item:hover .remove-course {
            opacity: 1;
        }
        
        .add-course-form {
            display: none;
            margin-top: 15px;
        }
        
        .course-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .add-course-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* Animation for task completion */
        @keyframes taskComplete {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .task-complete {
            animation: taskComplete 0.5s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .day-type-buttons {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
            }
            
            .nav-btn {
                flex: 1;
                min-width: 120px;
            }
        }

            // Courses section
            editCoursesBtn.addEventListener('click', toggleEditMode);
            addCourseBtn.addEventListener('click', addNewCourse);
            courseInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addNewCourse();
                }
            });
        }

        function setupCalendarHeaders() {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            calendarHeaders.innerHTML = '';
            
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarHeaders.appendChild(dayHeader);
            });
        }

        function selectDayType(type) {
            currentDayType = type;
            dayTypeTitle.textContent = dayTypes[type].name;
            dayTypeEmoji.textContent = dayTypes[type].emoji;
            renderTaskList();
            
            // Hide the day selection buttons
            document.querySelector('.day-type-buttons').style.display = 'none';
            
            // Show the task view
            taskView.style.display = 'block';
            homeBtn.style.display = 'inline-block';
        }

        function renderTaskList() {
            taskList.innerHTML = '';
            dayTypes[currentDayType].tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.innerHTML = `<i class="${task.icon}"></i> ${task.name}`;
                
                const counter = document.createElement('div');
                counter.className = 'counter';
                
                const decrementBtn = document.createElement('button');
                decrementBtn.className = 'counter-btn';
                decrementBtn.innerHTML = '<i class="fas fa-minus"></i>';
                decrementBtn.addEventListener('click', () => updateCounter(index, -1));
                
                const valueSpan = document.createElement('span');
                valueSpan.className = 'counter-value';
                valueSpan.textContent = task.completed;
                
                const incrementBtn = document.createElement('button');
                incrementBtn.className = 'counter-btn';
                incrementBtn.innerHTML = '<i class="fas fa-plus"></i>';
                incrementBtn.addEventListener('click', () => updateCounter(index, 1));
                
                const targetSpan = document.createElement('span');
                targetSpan.className = 'target';
                targetSpan.textContent = `/ ${task.target}`;
                
                counter.appendChild(decrementBtn);
                counter.appendChild(valueSpan);
                counter.appendChild(incrementBtn);
                counter.appendChild(targetSpan);
                
                taskItem.appendChild(taskName);
                taskItem.appendChild(counter);
                taskList.appendChild(taskItem);
            });
        }

        function updateCounter(taskIndex, change) {
            const task = dayTypes[currentDayType].tasks[taskIndex];
            const newValue = task.completed + change;
            
            if (newValue >= 0 && newValue <= 99) {
                task.completed = newValue;
                const valueElement = document.querySelectorAll('.counter-value')[taskIndex];
                valueElement.textContent = newValue;
                
                // Add animation when completing a task
                if (newValue === task.target) {
                    valueElement.parentElement.parentElement.classList.add('task-complete');
                    setTimeout(() => {
                        valueElement.parentElement.parentElement.classList.remove('task-complete');
                    }, 500);
                }
            }
        }

	async function saveProgress() {
  	  const dateKey = currentDate.toISOString().split('T')[0];
          const savedData = {
    	    type: currentDayType,
    	    date: dateKey,
    	    tasks: dayTypes[currentDayType].tasks.map(task => ({
     	      name: task.name,
              target: task.target,
              completed: task.completed
    	    }))
          };

  	  practiceData[dateKey] = savedData;

  	  // Save to Firestore
  	  await db.collection("chessData").doc("practiceData").set(practiceData);

  	  // Show success message
  	  saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
  	  saveBtn.style.backgroundColor = 'var(--success)';
  
  	  setTimeout(() => {
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Progress';
    	    saveBtn.style.backgroundColor = 'var(--primary)';
    	    showMainView();
  	  }, 1500);
	}

        function showMainView() {
            // Show day selection buttons again
            document.querySelector('.day-type-buttons').style.display = 'grid';
            
            mainView.style.display = 'block';
            taskView.style.display = 'none';
            calendarView.style.display = 'none';
            historyView.style.display = 'none';
            homeBtn.style.display = 'none';
        }

        function showCalendarView() {
            mainView.style.display = 'none';
            taskView.style.display = 'none';
            calendarView.style.display = 'block';
            historyView.style.display = 'none';
            homeBtn.style.display = 'inline-block';
            renderCalendar();
        }

        function showHistoryView() {
            mainView.style.display = 'none';
            taskView.style.display = 'none';
            calendarView.style.display = 'none';
            historyView.style.display = 'block';
            homeBtn.style.display = 'inline-block';
            renderHistory();
        }

        function renderCalendar() {
            calendarMonthYear.textContent = calendarDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            calendarDays.innerHTML = '';
            
            // Get first day of month and how many days in month
            const firstDay = new Date(calendarDate.getFullYear(), calendarDate.getMonth(), 1);
            const daysInMonth = new Date(calendarDate.getFullYear(), calendarDate.getMonth() + 1, 0).getDate();
            
            // Get day of week for first day (0 = Sunday, 6 = Saturday)
            const firstDayOfWeek = firstDay.getDay();
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarDays.appendChild(emptyDay);
            }
            
            // Add cells for each day of the month
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Check if this day has data
                const dateKey = new Date(calendarDate.getFullYear(), calendarDate.getMonth(), day).toISOString().split('T')[0];
                if (practiceData[dateKey]) {
                    dayElement.classList.add(`day-${practiceData[dateKey].type}`);
                    dayElement.classList.add('has-data');
                    
                    const indicator = document.createElement('div');
                    indicator.className = `day-indicator day-${practiceData[dateKey].type}`;
                    dayElement.appendChild(indicator);
                }
                
                // Highlight today
                if (calendarDate.getFullYear() === today.getFullYear() && 
                    calendarDate.getMonth() === today.getMonth() && 
                    day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                calendarDays.appendChild(dayElement);
            }
        }

        function renderHistory() {
            historyList.innerHTML = '';
            
            // Sort dates in descending order (newest first)
            const sortedDates = Object.keys(practiceData).sort().reverse();
            
            if (sortedDates.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: var(--secondary);">No practice history yet. Start training!</p>';
                return;
            }
            
            sortedDates.forEach(dateKey => {
                const entry = practiceData[dateKey];
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${entry.type}`;
                
                const date = new Date(dateKey);
                const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                
                historyItem.innerHTML = `
                    <div class="history-header">
                        <div class="history-date">${dateStr}</div>
                        <div class="history-type ${entry.type}">${dayTypes[entry.type].name}</div>
                    </div>
                    <div class="history-details">
                        ${entry.tasks.map(task => `
                            <div class="history-task">
                                <span class="history-task-name">${task.name}</span>
                                <span class="history-task-value">${task.completed}/${task.target}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                historyItem.addEventListener('click', () => {
                    const details = historyItem.querySelector('.history-details');
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                });
                
                historyList.appendChild(historyItem);
            });
        }

        function renderCourses() {
            coursesList.innerHTML = '';
            
            if (courses.length === 0) {
                coursesList.innerHTML = '<p style="text-align: center; color: #888;">No courses added yet</p>';
                return;
            }
            
            courses.forEach((course, index) => {
                const courseItem = document.createElement('li');
                courseItem.className = 'course-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'course-checkbox';
                checkbox.checked = course.completed;
                checkbox.addEventListener('change', () => toggleCourseComplete(index));
                
                const nameSpan = document.createElement('span');
                nameSpan.className = `course-name ${course.completed ? 'completed' : ''}`;
                nameSpan.textContent = course.name;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-course';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeCourse(index);
                });
                
                courseItem.appendChild(checkbox);
                courseItem.appendChild(nameSpan);
                
                if (editMode) {
                    courseItem.appendChild(removeBtn);
                }
                
                coursesList.appendChild(courseItem);
            });
        }

        function toggleEditMode() {
            editMode = !editMode;
            
            if (editMode) {
                editCoursesBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
                editCoursesBtn.style.color = 'var(--danger)';
                addCourseForm.style.display = 'flex';
            } else {
                editCoursesBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editCoursesBtn.style.color = 'var(--secondary)';
                addCourseForm.style.display = 'none';
                courseInput.value = '';
            }
            
            renderCourses();
        }

        function toggleCourseComplete(index) {
            courses[index].completed = !courses[index].completed;
            localStorage.setItem('chessCourses', JSON.stringify(courses));
            renderCourses();
        }

	async function removeCourse(index) {
 	  courses.splice(index, 1);
  	  await db.collection("chessData").doc("courses").set({ list: courses });
  	  renderCourses();
	}
	
	async function addNewCourse() {
 	  const courseName = courseInput.value.trim();
  	  if (courseName) {
   	    courses.push({ name: courseName, completed: false });
    	    await db.collection("chessData").doc("courses").set({ list: courses });
    	    renderCourses();
  	  }
	}
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
